<!DOCTYPE html>

<body>

    <form action="#" method="post" name="myform" class="" onsubmit="return form_valid()">
        <!-- name -->
        <div>
            <label for="name" class="priya" pattern="[a-zA-Z]{1,}">Name</label>
            <input type="text" id="name" name="name" class="" placeholder="enter your name"  />
        </div>


        <!-- last name -->
        <div>
            <label for="lastname" class="priya" pattern="[a-zA-Z]{1,}">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="" placeholder="enter your last name"  />
        </div>


        <!-- email -->

        </div>


        <!-- mobile no -->
        <div>
            <label for="mno" class="priya">Mobile No</label>
        <input type="number" id="mno" name="mno" class="" placeholder="enter mno" />
        </div>


        <!-- gender -->
        <div>
            <label for="gen" class="priya">Gender:</label>
        <input type="radio" class="" id="gen" name="gen" /><p>Male</p>
        <input type="radio" class="" id="gen" name="gen" /><p>Female</p>
        </div> 


        <!-- birthday -->
        <div>
            <label for="dob" class="priya">Date of Birth:</label>
        <input id="dob" type="date" name="dob" size="12">
        </div>


        <!-- ADDRESS -->
        <div>
            <label for="ADDRESS" class="priya">address:</label>
        <textarea name="ADDRESS" id="ADDRESS" cols="30" rows="10"></textarea>
        </div>


        <!-- city -->
        <div>
            <label for="city" class="priya">city:</label>
        <input type="text" id="city" name="city" class="" placeholder="enter your city"  />
        </div>


        <!-- area pin -->
        <div>
            <label for="areapin" class="priya">area pin:</label>
        <input type="number" id="areapin" name="areapin" class="" placeholder="enter mno" />
        </div>


        <!-- state -->
        <div>
            <label for="state" class="priya">state:</label>
        <input type="text" id="state" name="state" class="" placeholder="enter state"  />
        </div>


        <!-- qualification -->
        <div>
            <label for="qualification" class="priya">Qualification:</label>
        <select class="" name="qualification" id="qualification">
        <option value="-1">Select Qualification</option> 
        <option value="">10 pass</option>
        <option value="">12 pass</option>
        </select><br><br>
        </div>


        <!-- Specification -->
        <div>
            <label for="Specification"  class="priya">Specification:</label>
        <input type="checkbox"  class="" id="Specification" name="c1" />Computer Science
        <input type="checkbox"  class="" id="Specification" name="c2" />Information Technology
        <input type="checkbox"  class="" id="Specification" name="c3" />Computer Architecture
        <input type="checkbox"  class="" id="Specification" name="c4" />Tele Communication
        </div> 


        <!-- password -->
        <div>
            <label for="password" class="priya">Password:</label>
        <input type="password" id="password" name="password" style="height: 18px;"> <br><br>
        </div>


        <!-- button -->
        <div>
            <input type="button" onclick="form_valid()" class="priya" value="Submit" />
        </div>
    </form>
